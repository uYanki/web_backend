<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <title>Rank</title>
</head>

<body>

    <div id="app" class="center-block" style="max-width: 50%;">
        <h1>add record</h1>
        <hr>
        <form class="form-horizontal" action="http://127.0.0.1:5000/api/rank/" method="POST">
            <div class="form-group">
              <label for="record_name" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input type="text" name="name" id="record_name" class="form-control" placeholder="name">
              </div>
            </div>
            <div class="form-group">
              <label for="record_score" class="col-sm-2 control-label">Score</label>
              <div class="col-sm-10">
                <input type="number" name="score"  id="record_score" class="form-control" placeholder="score">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">add</button>
              </div>
            </div>
          </form>
    </div>
</body>
</html>
